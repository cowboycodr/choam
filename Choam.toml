[package]
name = "Choam"
version = "0.1.18"
description = "Python project scaffolder/manager"
repo = "https://github.com/cowboycodr/choam"
keywords = [ "package", "manager",]

[modules-ignore]
shutil = "*"
pathlib = "*"
platform = "*"

[modules]
fire = "*"
toml = "*"
twine = "*"
wheel = "*"
typing = "*"
importlib = "*"
findimports = "*"
autoapi = "*"
black = "*"

[script.install-reqs]
perspective = "."
command = "${PYTHON} -m pip install -r ${CWD}/requirements.txt"

[script.fmt]
requires = [ "black",]
perspective = "${PROJECT}"
command = "${PYTHON} -m black ."
